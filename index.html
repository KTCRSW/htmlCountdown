<script>
    var countDate = new Date('Jan 1, 2025 0:00:00').getTime();
    var x = setInterval(function () {
        var dateNow = new Date().getTime();
        var distance = countDate - dateNow;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hour = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minute = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("demo").innerHTML = days + "d " + hour + "h " + minute + "m " + seconds + "s ";

        if (distance < 0) {
            clearInterval(x);
            document.getElemntById("demo").innerHTML = alert("Happy New Year!!!");
        }
    }, 1000)
</script>
